{% extends "base.html" %}
{% block content %}
<div class="all">
        {% for cat in catlist %}
        <div class="content">
            <div class="content-title">
                <p class="content-type">{{cat.name}}</p>
                <p class="content-more"><a href="#">更多</a></p>
            </div>
            <div class="content-photo">
                <ul>
                    {% for school in cat.schoollist %}    
                    <li><img src="static/img/timg.jpg" alt="" onclick="window.location.href='detailed'"><p>学校名称:{{school.name}}</p><p>学校简介:{{school.intro}}</p></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
