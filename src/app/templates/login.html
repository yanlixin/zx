{% extends "basemini.html" %}
{% block content %}

<div class="login" style="height:600px;">
    <div class="login-box" style="top:260px;">
               
        <h1>
            登录择校
            <a href="/register" class="pull-right js-trun">注册<i class="fa fa-arrow-circle-o-right"></i>
            </a>
        </h1> 
      <form id="login-form" class="form-vertical" method="post" action="login" >
    
            {{form.hidden_tag()}}
            <div class="form-group">
              <label class="control-label" for="login_username">帐号</label>
              <div class="controls">
                <label class="fa-label">
                  <i class="fa fa-user"></i>
                </label>
                    <input class="form-control" id="login_username" type="text" name="login_username" value="" required placeholder='手机/用户名' />
                <div class="help-block"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="login_password">密码</label>
              <div class="controls">
                <label class="fa-label">
                  <i class="fa fa-unlock-alt"></i>
                </label>
                <input class="form-control" id="login_password" type="password" name="login_password" required placeholder='密码'/>
              </div>
            </div>
    
            <div class="form-group">
              <div class="controls">
                <span class="checkbox mtm ">
                 <!--  <label> <input type="checkbox" name="_remember_me" checked="checked" style=""> 记住密码 </label> -->
                  <a class="pull-right active" href="#" tppabs="#">忘记密码</a>
                </span>
              </div>
              <input class="login-btn btn-primary btn" type="submit" value="登录" /> 
            </div>    
           
          </form>
        </div> 
        <div class="login-box register">
              <h1>
        注册择校账号
        <a href="javascript:;" class="pull-right js-trun" >登录<i class="fa fa-arrow-circle-o-right"></i>
        </a>
    </h1>
       
        </div>
{% endblock %}
