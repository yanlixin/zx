<div class="form-horizontal" autocomplete="off" data-form-id="edit-task" id="edit-task">

        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red">*&nbsp;</span>编号</label>
            <div class="col-sm-7">
                {{ form.hidden_tag() }}
                {{ form.projid() }}
                {{ form.no(class="form-control",placeholder="请输入编号") }}
            </div>
        </div>
        <div class="hr-line-dashed-10"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red">*&nbsp;</span>名称</label>
            <div class="col-sm-7">
                {{ form.name(class="form-control",placeholder="请输入名称") }}
            </div>
        </div>
        <div class="hr-line-dashed-10"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父任务</label>
            <div class="col-sm-7">
                {{ form.pid(class="form-control",placeholder="请输入父任务") }}
            </div>
        </div>       
        <div class="hr-line-dashed-10"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否末级</label>
            <div class="col-sm-7">
                <div class="checkbox checkbox-success checkbox-inline">
                    {{ form.isendnode() }}<label for="txt-operater-manager">打勾表示末级任务。</label>
                </div>
            </div>
        </div>      
        <div class="hr-line-dashed-10"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述</label>
            <div class="col-sm-7">
                {{ form.desc(class="form-control",placeholder="请输入描述") }}
            </div>
        </div>       
    </div>
    <script>
    $(document).ready(function () {
       
        var $win = getSubWinBody('edit-task');
        var winEvents = $win.data("winEvents");
        var winButtons = $win.data("buttons");
        winButtons.save.click = function () {
            $('.ladda-button-save').attr("data-style", "expand-left")
            var l = $('.ladda-button-save').ladda();

            var subData = {
                id: $("#txt_id").val(),
                no: $("#txt_no").val(),
                projid: $("#txt_projid").val(),
                pid: $("#txt_pid").val(),
                name: $("#txt_name").val(),
                isendnode: $("input[name='isendnode']:checked").val(),
                desc: $("#txt_desc").val(),
                csrf_token:$("#csrf_token").val(),
            };
            var url = '/pm/wbs/task/save';
            l.ladda('start');
            $.post(url, subData, function (rtn) {
                var rtnDto = JSON.parse(rtn);
                console.log(!rtnDto.valid);
                if (!rtnDto.valid) {
                    var msg = "";
                    for (var i in rtnDto.msg) {
                        msg = msg + rtnDto.msg[i] + ";";
                    }
                    ZTAlert({
                        "title": "验证失败",
                        "text": msg
                    });
                    l.ladda('stop');
                } else if (rtnDto.result) {
                    winEvents.SavedAndClose();
                } else {
                    ZTAlert({
                        "title": "保存失败",
                        "text": rtnDto.msg
                    });
                    l.ladda('stop');
                }

                //通知modal window Save状况
                //return rtnValue;
            }, "text");
        }
    });
    </script>
